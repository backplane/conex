version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    versioning-strategy: increase-if-necessary
  - package-ecosystem: pip
    directory: "/*/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    versioning-strategy: increase-if-necessary
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
