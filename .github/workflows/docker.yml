name: Docker Image Builds
on:
  push:
    branches: [main]
    tags: [v*.*.*]
  pull_request:
  schedule:
    - cron: 16 9 * * *
  workflow_dispatch:
    inputs:
      force_build:
        description: comma-separated list of container names which should be force-rebuilt
        default: ''
        required: false
        type: string

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  ORG: backplane
  PSUM_LABEL: be.backplane.image.context_psum
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7
  LICENSES: Various Open Source
  PLATFORMS_OVERRIDE_FILE: .build_platforms.txt
  LICENSES_OVERRIDE_FILE: LICENSES.txt

jobs:
  build-push:
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        container:
          - 7z
          - abe
          - adb
          - amplify-vueenv
          - ansible
          - apg
          - audiosprite
          - aws-cli
          - bind
          - black
          - blampy
          - bpython
          - cdk-python
          - chardet
          - checkmake
          - chrome
          - chromium
          - compose_sort
          - conex-helper
          - firefox
          - fzf
          - ghlatest
          - goenv
          - graphviz
          - grta
          - haskellenv
          - httpie
          - hugo
          - jq
          - json-server
          - kp1p
          - lxde
          - minidlna
          - mssql-cli
          - mssql-scripter
          - myip
          - mypy
          - ods_conv
          - pdf
          - proxyport
          - pwgen
          - pycodestyle
          - pygmentize
          - pylint
          - qrencode
          - shunit2
          - snakeeyes
          - sql-formatter
          - tsqllint
          - vueenv
          - wimlib-imagex
          - wireguard
          - wpa_passphrase
          - yamllint
          - youtube-dl
          - yq
    steps:
      # https://github.com/actions/checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # some customer outputs for use later in the file
      - name: Load Custom Data
        id: cdata
        run: |
          #!/bin/sh
          set -ex

          # ensure the required environment variables are set
          : "${REGISTRY:?}" # this is used in subsequent steps
          : "${ORG:?}"
          : "${PSUM_LABEL:?}"

          # generate some outputs about the container being built
          docker pull -q backplane/conex-helper
          docker run --rm --volume "$(pwd):/work" backplane/conex-helper \
            metadata \
              --forcedbuilds '${{ github.event.inputs.force_build }}' \
              '${{ matrix.container }}'

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        if: ${{ steps.cdata.outputs.skipbuild != '1' }}
        uses: docker/setup-qemu-action@v2

      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        if: ${{ steps.cdata.outputs.skipbuild != '1' }}
        uses: docker/setup-buildx-action@v2

      # https://github.com/docker/login-action
      - name: Login to Docker Hub
        if: ${{ steps.cdata.outputs.skipbuild != '1' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        if: ${{ steps.cdata.outputs.skipbuild != '1' }}
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.container }}
          tags: |
            type=raw,value=latest
          flavor: |
            latest=false
          labels: |
            org.opencontainers.image.title=${{ matrix.container }}
            org.opencontainers.image.source=https://github.com/backplane/conex/${{ matrix.container }}
            org.opencontainers.image.licenses=${{ steps.cdata.outputs.licenses }}
            org.opencontainers.image.description=${{ steps.cdata.outputs.description }}

      # Build and push Docker image using buildx
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        if: ${{ steps.cdata.outputs.skipbuild != '1' }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.container }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            ${{ env.PSUM_LABEL }}=${{ steps.cdata.outputs.psum }}
          platforms: ${{ steps.cdata.outputs.platforms }}
